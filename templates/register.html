        <div class="child child5" style="color:rgb(0, 75, 93);">
            {% if user %}
            <h3 class="m-2"><i>User : {{user[1]}} </i></h3>
            {% endif %}
        </div>

        <div class="child child6 container" style="color:rgb(0, 75, 93);">
            <h3 style="font-size:35px;"><b>Sign Up Form</b></h3>
            {% if registererror %}
            <div class="alert alert-danger" role="alert">
              {{ registererror }}
            </div>
            {% endif %}
          <hr>
          <form class="p-3" action="/register" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="font-size:25px;">Email address / Username</label>
              <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text" style="color:rgb(0, 75, 93); font-size:17px;">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" style="font-size:25px;">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn text-light" style="background-color:#150857; font-size:22px;">Register</button>
          </form>
        </div>
